<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Build a Form Site</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
  <header>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve by completing this survey!</p>
    <p id="required">* = required</p>
  </header>

  <form id="survey-form">
    
    <label id="name-label" for="name">Full Name*</label>
    <input type="text" id="name" placeholder="Enter your full name." name="name" required>
    
    <label id="email-label" for="email">Email*</label>
    <input type="email" id="email" placeholder="Enter your email." name="email" required>
    
    <label id="number-label" for="number">Age*</label>
    <input type="number" id="number" placeholder="Age" name="number" min="1" max="120" step="1" required>

    <label id="dropdown-label" for="dropdown">Role*</label>
    <select id="dropdown" name="currentPos">
      <option disabled value>Select an option</option>
      <option value="full-time">Full Time Worker</option>
      <option value="student">Full Time Student</option>
      <option value="part-time">Part Time Worker</option>
      <option value="pt-student">Part Time Student</option>
    </select>

    <ul>
    <li>
    <label>JavaScript
    <input type="radio" name="programming-language" value="JavaScript" checked>
    </label>
    <label>Ruby
    <input type="radio" name="programming-language" value="Ruby" checked>
    </label>
    </li>
    </ul>
  </form>
  </div>
  
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
